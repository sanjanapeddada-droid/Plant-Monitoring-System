image: node:18

stages:
  - install
  - test
  - build

backend:
  stage: install
  script:
    - curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
    - apt-get install -y nodejs
    - node -v
    - npm -v
    - cd backend
    - npm install

backend-tests:
  stage: test
  script:
    - cd backend
    - echo "No tests yet"

frontend:
  stage: build
  script:
    - cd data
    - npm install
    - npm run build
  artifacts:
    paths:
      - data/dist
